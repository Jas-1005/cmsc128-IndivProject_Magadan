<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<header class="header">
    <h1>To Do Meoww</h1>
</header>
<main>
    <div id="login-container">
        <div id="login-form-label">
            <h3>LOGIN</h3>
        </div>
        
        <form id="login-form">
            <div id="login-email-container">
                <input type="email" id="login-email-input" placeholder="Email" autocomplete="username" required>
            </div>
            
            <div id="password-container">
                <input type="password" id="login-password-input" name = "password" placeholder="Password" maxlength="10" autocomplete="current-password" required>
                <div class="toggle-password"><i class="fa-solid fa-eye"></i></div>
            </div>
            <div id="login-btn-div"> 
                <button type= "submit" id="login-btn" disabled>LOG IN</button>
            </div>
            <div id="signup-link">
                <div id="go-to-signup-label"> Don't have an account yet? </div>
                <div id="go-to-signup" class="link"> Sign up here </div>
            </div>
        </form>
    </div> 

    <div id="signup-container">
        <div id="signup-form-label">
            <h3>CREATE AN ACCOUNT</h3>
        </div>
        
        <form id="signup-form">
            <div id="firebase-auth-error-message-signup" class="error-message"></div> <!-- ADD THIS -->
            <div id="signup-name-container">
                <input type="text" id="signup-name-input" placeholder="Username" autocomplete="name" required>
            </div>
            
            <div id="signup-email-container">
                <input type="email" id="signup-email-input" placeholder="Email" autocomplete="email" required>
            </div>
            
            <div id="password-container">
                <input type="password" id="signup-password-input" name = "password" placeholder="Password" maxlength="10"  autocomplete="new-password" required>
                <div class="toggle-password"><i class="fa-solid fa-eye"></i></div>
            </div>
            <div id="signup-btn-div"> 
                <button type= "submit" id="signup-btn" disabled>SIGN UP</button>
            </div>
            <div id="login-link">
                <div id="go-to-login-label"> Already have an account? </div>
                <div id="go-to-login" class="link"> Log in here </div>
            </div>
        </form>
    </div> 
    </div> 
</main>  
    <script type="module" src="login.js"></script>
</body>
<div id="toast" class="toast"></div>
</html>
