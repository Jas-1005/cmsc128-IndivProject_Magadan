name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Generate firebase.js from template using secrets
      - name: Generate firebase.js
        run: |
          sed \
            -e "s/__FIREBASE_API_KEY__/${{ secrets.FIREBASE_API_KEY }}/" \
            -e "s/__FIREBASE_AUTH_DOMAIN__/${{ secrets.FIREBASE_AUTH_DOMAIN }}/" \
            -e "s/__FIREBASE_PROJECT_ID__/${{ secrets.FIREBASE_PROJECT_ID }}/" \
            -e "s/__FIREBASE_STORAGE_BUCKET__/${{ secrets.FIREBASE_STORAGE_BUCKET }}/" \
            -e "s/__FIREBASE_MESSAGING_SENDER_ID__/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/" \
            -e "s/__FIREBASE_APP_ID__/${{ secrets.FIREBASE_APP_ID }}/" \
            -e "s/__FIREBASE_MEASUREMENT_ID__/${{ secrets.FIREBASE_MEASUREMENT_ID }}/" \
            -e "s/__FIREBASE_DATABASE_URL__/${{ secrets.FIREBASE_DATABASE_URL }}/" \
            docs/firebase_template.js > docs/firebase.js

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
